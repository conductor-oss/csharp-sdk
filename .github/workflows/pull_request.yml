name: CI Build

# Cancel older, in-progress CI runs on the same branch/PR
concurrency:
  group: ci-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Linter
        run: >
          DOCKER_BUILDKIT=1 docker build
          --target=linter
          --progress=plain
          .
  
  test_and_coverage:
    needs: lint
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Test and collect coverage
        run: >
          DOCKER_BUILDKIT=1 docker build
          --target=coverage_export
          --output type=local,dest=coverage
          --build-arg KEY=${{ secrets.KEY }}
          --build-arg SECRET=${{ secrets.SECRET }}
          --build-arg CONDUCTOR_SERVER_URL=${{ secrets.CONDUCTOR_SERVER_URL }}
          .
      
      # Always upload the XML, even if tests failed
      - name: Upload Cobertura artifact
        if: ${{ !env.ACT }}
        uses: actions/upload-artifact@v4
        with:
          name: cobertura
          path: coverage/coverage.cobertura.xml

      - name: Ensure coverage file exists
        run: |
          mkdir -p coverage
          if [ ! -f coverage/coverage.cobertura.xml ]; then
            echo '<coverage></coverage>' > coverage/coverage.cobertura.xml
          fi

      - name: Codecov upload
        if: ${{ !env.ACT }}
        uses: codecov/codecov-action@v5
        with:
          files: coverage/coverage.cobertura.xml
          flags: unittests